<!DOCTYPE html>
<html>
    <head>
        <title>找回密码</title>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,height=device-height"/>
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <style type="text/css">
            body #mainDiv {
                height: 100%;
                width: 100%;
            }

            #headerDiv {
                position: relative;
                line-height: 35px;
                width: 100%;
                height: 50px;
                background: url(png/title.png) no-repeat;
                background-size: cover;
                background-position: 50% 50%;
            }
            #header {
                text-align: center;
                padding-top: 10px;
                margin: 0 5px 20px 5px;
                font-family: "微软雅黑";
                font-size: 18px;
                color: #FFFFFF;
            }

            .element {
                position: relative;
                margin: 20px auto;
                height: 30px;
                width: 90%;
            }

            .elementName {
                position: relative;
                float: left;
                font-family: "微软雅黑";
                font-size: 18px;
                padding-top: 7px;
                padding-bottom: 0;
                margin: auto auto;
                width: 90px;
                height: 30px;
                left: 5%;
                text-align: center;
                color: #0066FF;
            }

            .element .input {
                position: relative;
                margin: 0 auto;
                line-height: 35px;
                left: 2%;
                width: 60%;
                height: 35px;
                font-size: 16px;
                padding-left: 10px;
                background: url(png/input.png) no-repeat;
                border: none;
                background-size: 100% 35px;
            }

            #mainDiv form #submit {
                position: relative;
                margin: 5px auto;
                width: 65%;
                padding: 5px 10px;
                height: 40px;
                font-family: "微软雅黑";
                font-size: 16px;
                border: none;
                background: url(png/button1.png) no-repeat;
                background-size: 100% 40px;
            }

            #mainDiv form #submit:active {
                border: none;
                background: url(png/button.png) no-repeat 0px -2px;
                background-size: 100% 40px;
                color: #FFFFFF;
            }
        </style>
        <link rel=styleSheet type="text/css" href="../css/common.css" />
        <script type="text/javascript" src="../js/util.js"></script>

        <script type="text/javascript" charset="utf-8">
            window.onload = function() {
                document.getElementById("user_id").value = queryString["user_id"];
                setHeight();
            };
            window.onresize = function() {
                setHeight();
            };

            function setHeight() {
                var eleHeight, lengh;
                eleHeight = document.getElementById("form").offsetHeight;
                lengh = (document.body.scrollHeight - eleHeight) / 4;
                document.getElementById("headerDiv").style.marginBottom = lengh + "px";
            };
            function validateNum() {
                var username = document.getElementById("username").value;
                var num = document.getElementById("secphone").value;
                var phoneNumReg = /^1[3|4|5|8]\d{9}$/;
                if (username.length == 0) {
                    document.getElementById("validTip").innerHTML = "帐号不能为空";
                    document.getElementById("validTip").style.display = "block";
                    return false;
                } else if (!phoneNumReg.test(num)) {
                    document.getElementById("validTip").innerHTML = "请输入正确的手机号";
                    document.getElementById("validTip").style.display = "block";
                    return false;
                } else {
                    document.getElementById("validTip").style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <div id="mainDiv" style="-moz-user-select:-moz-none;" onselectstart="return false;">
            <div id="headerDiv">
                <p id="header">
                    找回密码
                </p>
            </div>
            <form action="findpassword" method="post" autocomplete="off" onsubmit="return validateNum()" id="form" target="result">
                <div class="element">
                    <p class="elementName">
                        帐&emsp; 号:
                    </p>
                    <input type="text" maxlength="40" id="username" name="username" class="input"/>
                </div>
                <div class="element">
                    <p class="elementName">
                        密保手机:
                    </p>
                    <input type="text" maxlength="11" id="secphone" name="secphone" class="input"/>
                </div>
                <p id="validTip" class="tips">
                    tips
                </p>
                <input type="hidden" id="user_id" name="user_id" value=""/>

                <button type="submit" id="submit">
                    完&emsp;&emsp; 成
                </button>
            </form>

            <div>
                <iframe frameborder="0" name="result" style="width:80%">

                </iframe>
            </div>
        </div>
    </body>
</html>
