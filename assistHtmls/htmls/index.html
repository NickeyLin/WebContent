<!DOCTYPE html>
<html>
<head>
<title>云账号中心</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,height=device-height" />
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="../css/jquery.mobile-1.4.1.css" />
<link rel="stylesheet" href="../css/jquery.mobile.theme-1.4.1.css" />
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/jquery.mobile-1.4.1.js"></script>
<link rel=styleSheet type="text/css" href="../css/common.css" />
<script type="text/javascript" charset="utf-8">
	window.onload = function() {
		setHeight();
	};
	window.onresize = function() {
		setHeight();
	};

	function setHeight() {
		var eleHeight, lengh;
		eleHeight = document.getElementById("btnDiv").offsetHeight;
		lengh = (document.body.scrollHeight - eleHeight) / 4;
		document.getElementById("headerDiv").style.marginBottom = lengh + "px";
		//alert(eleHeight+"&"+document.body.scrollHeight+"&"+lengh);
	};

	function upload() {
		var ua = navigator.userAgent.toLowerCase();
		var isAndroid = ua.indexOf("android") > -1;
		//var androidVersion = ua.substr(ua.indexOf("android") + 8, 3);

		if (isAndroid && ua.indexOf("micromessenger") != -1) {
			alert("微信内置浏览器不支持网页上传文件，建议使用其他浏览器来修改头像!");
		} else if (isAndroid && ua.indexOf("kuaip ai") != -1) {
			alert("'快拍二维码'内置浏览器不支持网页上传文件，建议使用其他浏览器来修改头像!");
		} else {
			window.location.href = 'upload.html' + window.location.search;
		}
	}

	function changeUser() {
		var xmlhttp;
		if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp = new XMLHttpRequest();
		} else {// code for IE6, IE5
			xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.onreadystatechange = function() {
			if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
				//do something
			}
		};
		xmlhttp.open("POST", "/changeuser", true);
		xmlhttp.setRequestHeader("Content-type",
				"application/x-www-form-urlencoded");
		xmlhttp.send();
		window.location.href = 'login.html';
	};
	function changePhone() {
		window.location.href = 'changephone.html' + window.location.search;
	}
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" id="headerDiv" data-theme="f">
			<h1 id="header">云账号中心</h1>
		</div>
		<div data-role="content" id="btnDiv">
			<button id="editPersonalInfo" data-role="none" class="button longbtn"
				onclick="window.location.href='editpersoninfo.html'+window.location.search;">
				基本信息编辑</button>
			<button id="changeHeadPic" data-role="none" class="button longbtn"
				onclick="upload()">更换头像</button>
			<button id="modifyPassword" data-role="none" class="button longbtn"
				onclick="window.location.href='modifypassword.html'+window.location.search;">
				修改密码</button>
			<button id="changePhone" data-role="none" class="button longbtn"
				onclick="changePhone()">修改密保手机</button>
			<!--<button type="button" id="switchAccount" onclick="changeUser()">
                切换账户
                </button>-->
		</div>
	</div>
</body>
</html>
